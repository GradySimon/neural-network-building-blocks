<div class="collapsible-section">
  <h4 class="collapse-header" data-toggle="collapse" href="#{{ include.id }}" aria-expanded="false" aria-controls  ="{{ include.id }}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{ include.title }}
  </h4>
  <div class="collapse {{ include.class }}" id="{{ include.id }}" markdown="1">
